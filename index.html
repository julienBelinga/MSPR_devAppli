<!DOCTYPE html>
<html lang="">
<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<header class="police">
</header>
<body>

    <div id="main-container">
        <div id="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group" method="POST">
                <input class="input-field" type="email" placeholder="Email" name="email"></br>
                <input class="input-field" type="password" placeholder="Password" name="password"></br>
                <input class="input-field" type="text" placeholder="verification code" name="tfa_code"></br>
                <button class="submit-btn" type="submit">Login</button>
            </form>
            <form id="register" class="input-group" method="POST">
                <input class="input-field" type="email" placeholder="Email" name="email"></br>
                <input class="input-field" type="password" placeholder="Password" name="password"></br>
                <button class="submit-btn" type="submit">Register</button></br>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        //form animation
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
    
</body>
<footer>
</footer>
</html>
